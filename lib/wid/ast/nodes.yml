---
nodes:
  - name: ProgramNode
    fields:
      - name: statements
        type: node[]
        kind: Node
  - name: NilNode
  - name: TrueNode
  - name: FalseNode
  - name: BooleanNode
    fields:
      - name: value
        kind: Boolean
  - name: FloatNode
    fields:
      - name: value
        kind: Float
  - name: IntegerNode
    fields:
      - name: value
        kind: Integer
  - name: StringNode
    fields:
      - name: unescaped
        kind: String
  - name: StatementsNode
    fields:
      - name: body
        type: node[]
        kind: Node
  - name: PrintNode
    fields:
      - name: expressions
        type: node[]
        kind: Node
  - name: BinaryNode
    fields:
      - name: left
        type: node
        kind: Node
      - name: operator
        kind: Symbol
      - name: right
        type: node
        kind: Node
  - name: UnaryNode
    fields:
      - name: operator
        kind: Symbol
      - name: right
        type: node
        kind: Node
  - name: GroupingNode
    fields:
      - name: expression
        type: node
        kind: Node
  - name: CallNode
    fields:
      - name: receiver
        type: node?
        kind: Node
      - name: name
        type: constant
        kind: Symbol
      - name: arguments
        type: node?
        kind: Arguments
      - name: block
        type: node?
        kind:
          - Block
          - BlockArgument
  - name: ArgumentsNode
    fields:
      - name: arguments
        type: node[]
        kind: Node
