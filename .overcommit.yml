gemfile: Gemfile

PreCommit:
  BundleCheck:
    enabled: true

  RuboCop:
    enabled: true
    command: ['bundle', 'exec', 'standardrb'] # Invoke within Bundler context

  TrailingWhitespace:
    enabled: true

  YamlSyntax:
    enabled: true

PrePush:
  Minitest:
    enabled: true
    command: ['ruby', '-Ilib:spec', '-rminitest', "-e 'exit! Minitest.run'"]
    include: 'spec/**/*_spec.rb'
